<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <title>Task Tracker</title>
</head>
<body>
    <main class="user-access-control">
        <div class="sign-in-page">
            <div class="sign-in-title">
                <h1>Task Tracker</h1>
                <h2>Sign-in</h2>
            </div>
            <form class="sign-in-form">
                <div class="sign-in-form-field">
                    <label>Username:</label>
                    <input type="email" placeholder="someone@domain.com" />
                </div>
                <div class="sign-in-form-field">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div>
                    <button id="sign-in">Sign-in</button>
                </div>
            </form>
            <div class="sign-in-redirect">
                <p>Only registered Users can sign-in.  If you are not a registered, please <span>click here</span> to register.</p>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
